<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
* {
    margin: 0;
    padding: 0;
}
html {
 font-family: 'Courier New', Courier, monospace;
    height: 100%;
    width: 100%;
}
body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}
#parent-div {
    width: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 400px;
    background-color: grey;
    box-shadow: 7px 7px 17px rgba(52, 56, 66, 0.5);
}
p {
    margin-top: 10px;
}
input {
    margin-left: 15px;
    border-radius: 5px;
    border-style: hidden;
    height: 30px;
    width: 140px;
    outline: none;
    padding-left: 10px;
}
.button {
    background-color:#007bff;
    color: #fff;
    border-style: hidden;
    border-radius: 5px;
    width: 100px;
    height: 31px;
    font-size: 16px;
}
</style>
</head>
<body>
<div id="parent-div">
    <form action="" id="form">
        <h1 id="welcome-h1" style="text-align: center;color: white;">PLEASE SIGN IN</h1>
        <div>
            <label for="username">Username</label>
            <input required id="username" type="text" placeholder="username">
        </div>
        <p></p>
        <div>
            <label for="password">Password</label>
            <input required id="password" type="password" placeholder="password">
        </div>
        <p></p>
        <div style="text-align: center;margin-top: 30px;">
            <input type="button" id="login-btn" class="button" value="LOGIN" onclick="login()">
            <input type="reset" id="reset-btn" class="button" value="RESET">
        </div>
        <div>
            <p id="result-p" class="result" style="color:red;"></p>
        </div>
    </form>
</div>
<script>
function login(){
    let username = document.querySelector("#username").value
    let password = document.querySelector("#password").value
    if(username === 'ian' && password === '12345678'){
        document.querySelector("#result-p").innerHTML  = 'Hello Ian'
    }else{
        document.querySelector("#result-p").innerHTML  = 'invalid username or password'
    }
}
</script>
</body>
</html>
