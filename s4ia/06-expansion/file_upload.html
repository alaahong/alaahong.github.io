<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<div>
    <div>
        <label for="normal-file">Normal File Input</label>
        <input id="normal-file" type="file">
    </div>
    <div>
        <label for="hidden-file">Hidden File Input</label>
        <input id="hidden-file" type="file" hidden>
    </div>
    <div>
        <label for="display-none-file">Display None File Input</label>
        <input id="display-none-file" type="file" style="display:none;">
    </div>
</div>

</body>
</html>
