<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sikulix</title>
    <script>
    function result(){
        let first = document.querySelector("#first").value
        let second = document.querySelector("#second").value
        alert(parseInt(first)+parseInt(second))
    }
    </script>
</head>
<body>
<div>
    <div>
        <label for="first">First Parameter</label>
        <input id="first">
    </div>
    <div>
        <label for="second">Second Parameter</label>
        <input id="second">
    </div>
    <div>
        <input id="result" type="button" onclick="result()" style="width:400px;height:240px;font-size:66px;background-color:green;" value="Result"></input>
    </div>
</div>
</body>
</html>
