<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button with CSS</title>
    <style>
.button {
    background-color: #008CBA;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-family:"Times New Roman", Times, serif;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
.button-color-green {
    background-color:  #4CAF50;
}
.button-color-blue {
    background-color: #008CBA;
}
.button-color-red {
    background-color:  #f44336;
}
    </style>
</head>
<body>
<input type="button" value="green" class="button button-color-green">
<input type="button" value="blue" class="button button-color-blue">
<input type="button" value="red" class="button button-color-red">
</body>
</html>
