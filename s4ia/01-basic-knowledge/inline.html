<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline</title>
</head>
<body>
a是表示链接的标签，可以指向一个页内或者外部资源。
<a href="#anchor">打开锚点</a>
<a name="anchor">锚点标记</a>
<a href="https://www.baidu.com" target="_blank">新窗口打开百度页面</a>

br表示换行的标签，可以在不产生新段落的前提下完成换行显示
<br>

strong表示重要的文本
<strong>strong</strong>

b用于加粗文本
<b>b</b>

em用于表示强调的文本
<em>em</em>

i用于呈现斜体文本
<i>i</i>

img标签用来显示图片，可以通过alt属性配置无法正确显示图片时呈现的文本内容
<img  alt="img标签样例"  width="80" height="60" src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png">

input
<input type="text" name="text" value="text">
<input type="button" name="button" value="button">
<input type="checkbox" name="fruit" value="Apple"> Apple
<input type="color" name="color">
<input type="datetime-local" name="datetime-local">
<input type="email" name="email">
<input type="file" name="file">
<input type="hidden" name="hidden" value="hidden">
<input type="image" src="?.png" alt="image">
<input type="date" name="date">
<input type="month" name="month">
<input type="week" name="week">
<input type="time" name="time">
<input type="number" name="number" min="1" max="12">
<input type="password" name="password">
<input type="radio" name="gender" value="male"> Male
<input type="range" name="range" min="1" max="999">
<input type="reset">
<input type="submit">
<input type="search" name="search">
<input type="tel" name="tel">
<input type="url" name="url">

label用于标记标签，我们可以按照以下的方式修饰一组单选框
<label for="male">Male</label>
<input type="radio" name="sex" id="male" value="male">
<label for="female">Female</label>
<input type="radio" name="sex" id="female" value="female">

span没有特殊的含义，一般用来定义非块级的文本
<span>span</span>

textarea类似于input中的type类型，区别是提供了多行文本的支持
<textarea>textarea</textarea>

</body>
</html>
