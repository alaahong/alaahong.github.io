<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page load strategies</title>
</head>
<body>
<div>
    <button id="reload">Reload</button>
</div>
<div>
    <label>Event log:</label><br>
    <textarea readonly id="log" rows="8" cols="60"></textarea>
</div>
</body>
<script>
    const log = document.querySelector('#log')
    const reload = document.querySelector('#reload')
    reload.addEventListener('click', () => {
        log.textContent = ''
        window.setTimeout(() => {
            window.location.reload(true)
        }, 200)
    })
    window.addEventListener('load', event => {
        log.textContent = log.textContent + 'load: page is fully loaded\n'
    })
    document.addEventListener('readystatechange', event => {
        log.textContent = log.textContent + `readystate: ${document.readyState}\n`
    })
    document.addEventListener('DOMContentLoaded', event => {
        log.textContent = log.textContent + `DOMContentLoaded: DOM fully loaded and parsed \n`
    })
</script>
</html>
