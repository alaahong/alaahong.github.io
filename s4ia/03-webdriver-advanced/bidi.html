<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiDi</title>
    <style>
        #container {
            min-height: calc(100vh - 125px);
        }

        .footer {
            text-align: center;
            height: 100px;
        }

        .footer-container {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .g {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-column-gap: 1px;
            grid-row-gap: 1px;

            @media screen and (min-width: 500px) {
                grid-template-columns: 1fr 1fr 1fr;
            }

            @media screen and (min-width: 800px) {
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
        }

        .g div {
            display: flex;
            justify-content: left;
            align-items: center;
            color: black;
            line-height: 1;
            cursor: pointer;
            transition: all .3s ease;
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById('footer-year').innerHTML = "-" + new Date().getFullYear()
            let observer = new MutationObserver(function (mutations, observer) {
                mutations.forEach(function (mutation) {
                    console.log(mutation);
                });
            });
            let moInput = document.querySelector('#mo-input');
            observer.observe(moInput, {
                attributes: true,
                characterData: true,
                childList: true,
                subtree: true,
                attributeOldValue: true,
                characterDataOldValue: true
            });
        }
    </script>
</head>
<body>
<div id="container">
    <div>
        <h1>Mutation Observation</h1>
        <input id="mo-input" placeholder="Mutation Observation">
    </div>
    <div>
        <h1>Console Log Event</h1>
        <button name="console-name" onclick="console.log('format %s','log')">format log</button>
        <button name="console-name"
                onclick="let obj = {action:'format',msg:'log'};
                console.log(`%s ${obj.msg}`,obj.action)">param log
        </button>
        <button name="console-name"
                onclick="let obj = {action:'format',msg:'log'};
                console.log(`${obj.action} ${obj.msg}`,obj.action,obj.msg)">
            full param log
        </button>
        <button name="console-name" onclick="console.info('console.info')">console.info</button>
        <button name="console-name" onclick="console.error('console.error')">console.error</button>
        <button name="console-name" onclick="console.debug('console.debug')">console.debug</button>
        <button name="console-name" onclick="console.trace('console.trace')">console.trace</button>
        <button name="console-name" onclick="console.warn('console.warn')">console.warn</button>
    </div>
    <div>
        <h1>Javascript Exception</h1>
        <button name="exception-name" onclick="throw new Error('Test For JavascriptException 1')">Exception 1</button>
        <button name="exception-name" onclick="throw new Error('Test For JavascriptException 2')">Exception 2</button>
    </div>
</div>
<footer class="footer">
    <hr>
    <div class="footer-container">
        <p><a href="https://github.com/alaahong/" target="_blank">Github</a>
            | <a href="https://www.linkedin.com/in/alaahong/" target="_blank">LinkedIn</a>
            | <a href="mailto:hi@ianzhang.cn">Mail</a>
        </p>
        <p>Â© 2021<span id="footer-year"></span> <a href="https://www.ianzhang.cn" target="_blank">IanZhang</a>
        </p>
    </div>
</footer>
</body>
</html>
