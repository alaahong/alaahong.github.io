<script>
function getCookieByString(cookieName){
var start = document.cookie.indexOf(cookieName+'=')
if (start == -1) return ''
start = start+cookieName.length+1
var end = document.cookie.indexOf(';', start)
if (end == -1) end=document.cookie.length
return document.cookie.substring(start, end)
}
window.onload=function(){
let username = 'Hi! ' + getCookieByString('username')
let sessionId = getCookieByString('sessionid')
if(username !== '' && sessionId !== ''){
document.querySelector("#hello-span").innerHTML=username
}else{
document.querySelector("#login-link").removeAttribute('hidden')
}
document.getElementById('footer-year').innerHTML= "-" + new Date().getFullYear()
}
