<script>
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}

var helloBtn = document.getElementById('hello-btn');
helloBtn.addEventListener("mouseover",function(){ appendChildP("mouseover")});
helloBtn.addEventListener("click", function(){ appendChildP("click")});
helloBtn.addEventListener("dblclick", function(){ appendChildP("dblclick")});
helloBtn.addEventListener("contextmenu", function(){ appendChildP("contextmenu")});
helloBtn.addEventListener("focus", function(){ appendChildP("focus")});
helloBtn.addEventListener("mouseout", function(){ appendChildP("mouseout")});
helloBtn.addEventListener("mousedown", function(){ appendChildP("mousedown")});
helloBtn.addEventListener("mouseup", function(){ appendChildP("mouseup")});
helloBtn.addEventListener("blur", function(){ appendChildP("blur")});
helloBtn.addEventListener("touchend", function(){ appendChildP("touchend")});
helloBtn.addEventListener("touchstart", function(){ appendChildP("touchstart")});
function appendChildP(content){
	// 创建p节点
	let para=document.createElement("p");
	// 创建文本节点
	let textNode=document.createTextNode(content);
	// 把文本节点添加到p节点里
	para.appendChild(textNode);
	// 查找click-event
	let root=document.getElementById("click-event");
	// 把p节点添加到div1里
	root.appendChild(para);
}
