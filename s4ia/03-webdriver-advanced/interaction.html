<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Interaction</title>
    <style>
#container {
  min-height: calc(100vh - 125px);
}
.footer {
    text-align: center;

}
.footer-container {

    <script>
window.onload=function(){
document.getElementById('footer-year').innerHTML= "-" + new Date().getFullYear()
}
function doAlert()
  {
  alert("I am an alert")
  }
function doConfirm()
  {
  let result = confirm("I am a confirm")
  document.querySelector("#confirm-result").innerHTML  = result
  }
function doPrompt()
  {
  let result = prompt("What's your name?")
  document.querySelector("#prompt-result").innerHTML  = result
  }
    </script>
</head>
<body>
<div id="container">
    <div>
        <h2>Alert</h2>
        <div><input id="alert-btn" type="button" value="alert" onclick="doAlert()"></div>
        <div>
            <input id="confirm-btn" type="button" value="confirm" onclick="doConfirm()">
            <span id="confirm-result"></span>
        </div>
        <div>
            <input id="prompt-btn" type="button" value="prompt" onclick="doPrompt()">
            <span id="prompt-result"></span>
        </div>
    </div>
