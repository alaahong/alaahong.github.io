<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>

    <style>
#container {
  min-height: calc(100vh - 125px);
}
.footer {
    text-align: center;
    height: 100px;
}
.footer-container {
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
}





    </style>
    <script>
window.onload=function(){
document.getElementById('footer-year').innerHTML= "-" + new Date().getFullYear()
}
    </script>
</head>
<body>
<div id="container">
    <div>
        <h2>单选框</h2>
        <select id="select-1">
            <option value="value-select-1-1">text-select-1-1</option>
            <option value="value-select-1-2" selected>text-select-1-2</option>
            <option value="value-select-1-3">text-select-1-3</option>
        </select>
    </div>
    <div>
        <h2>复选框</h2>
        <select id="select-2" multiple>
            <option value="value-select-2-1" selected>text-select-2-1</option>
            <option value="value-select-2-2">text-select-2-2</option>
            <option value="value-select-2-3">text-select-2-3</option>
        </select>
    </div>
    <div>
        <h2>非select</h2>
        <p id="select-3">this is not a select</p>
    </div>
</div>
<footer class="footer">
    <hr>
    <div class="footer-container">
        <p><a href="https://github.com/alaahong/" target="_blank">Github</a>
            | <a href="https://www.linkedin.com/in/alaahong/" target="_blank">LinkedIn</a>
            | <a href="mailto:hi@ianzhang.cn">Mail</a>
        </p>
        <p>© 2021<span id="footer-year"></span> <a href="https://www.ianzhang.cn" target="_blank">IanZhang</a>
        </p>
    </div>
</footer>
</body>
</html>
