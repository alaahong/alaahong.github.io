<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative locators</title>
</head>
<style>
      table,table tr th, table tr td { border:1px solid #0094ff; }
      table { width: 200px; min-height: 25px; line-height: 25px; text-align: center; border-collapse: collapse;}
</style>
<body>
<!--定义一个3X3的九宫格表格-->
<table>
    <tr id="tr1">
        <td id="td1">1</td>
        <td id="td2">2</td>
        <td id="td3">3</td>
    </tr>
    <tr id="tr2">
        <td id="td4">4</td>
        <td id="td5">5</td>
        <td id="td6">6</td>
    </tr>
    <tr id="tr3">
        <td id="td7">7</td>
        <td id="td8">8</td>
        <td id="td9">9</td>
    </tr>
</table>
</body>
</html>
