<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <style>
.relative{position:relative; color:#000; border:1px solid #000; width:500px; height:400px}
.red{ position:absolute; left:30px; top:30px; background:#F00; width:200px; height:200px}
.yellow{ position:absolute; left:60px; top:60px; background:#FF0; width:200px; height:200px}
.blue{ position:absolute; left:90px; top:90px; background:#00F; width:200px; height:200px}
    </style>
</head>
<body>
<div class="relative">
<!--    利用CSS绘制三个矩形，颜色分别设置为红黄蓝，他们的边依次相隔30px-->
    <div class="red">red</div>
    <div class="yellow" id="yellow">yellow</div>
    <div class="blue">blue</div>
</div>
</body>
</html>
