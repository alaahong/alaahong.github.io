<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
#container {
  min-height: calc(100vh - 125px);
}
.footer {
    text-align: center;
    height: 100px;
}
.footer-container {
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
}





    </style>
    <script>
window.onload=function(){
document.getElementById('footer-year').innerHTML= "-" + new Date().getFullYear()
}




    </script>
    <style>
.relative{position:relative; color:#000; border:1px solid #000; width:500px; height:400px}
.red{ position:absolute; left:30px; top:30px; background:#F00; width:200px; height:200px}
.yellow{ position:absolute; left:60px; top:60px; background:#FF0; width:200px; height:200px}
.blue{ position:absolute; left:90px; top:90px; background:#00F; width:200px; height:200px}




    </style>
</head>
<body>

<div id="container">
    <div class="relative">
        <!--    利用CSS绘制三个矩形，颜色分别设置为红黄蓝，他们的边依次相隔30px-->
        <div class="red">red</div>
        <div class="yellow" id="yellow">yellow</div>
        <div class="blue">blue</div>
    </div>
</div>
<footer class="footer">
    <hr>
    <div class="footer-container">
        <p><a href="https://github.com/alaahong/" target="_blank">Github</a>
            | <a href="https://www.linkedin.com/in/alaahong/" target="_blank">LinkedIn</a>
            | <a href="mailto:hi@ianzhang.cn">Mail</a>
        </p>
        <p>© 2021<span id="footer-year"></span> <a href="https://www.ianzhang.cn" target="_blank">IanZhang</a>
        </p>
    </div>
</footer>
</body>
</html>
