<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <title>AT_Year_End_Review</title>
</head>
<script>
    let pwd = result = window.prompt("Step 1: please input current date as yyyymmdd")
    let d = new Date()
    let t = ''+d.getFullYear()+(parseInt(d.getMonth())+1)+d.getDate()
    if(t === pwd){
    console.log('pwd is valid')
    setTimeout(() => {
       let i = document.createElement('iframe')
        i.setAttribute("title", "iframe")
        i.setAttribute("name", "iframe")
        i.setAttribute("height", "768")
        i.setAttribute("width", "100%")
        i.setAttribute("src", "./embed.html")
        i.setAttribute("scrolling", "no")
        i.setAttribute("frameborder", "0")
        document.getElementsByTagName('body')[0].appendChild(i)
        }, 1000)
    }else{
    console.log('pwd is invalid')
    }
</script>

</body>
</html>
