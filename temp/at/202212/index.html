<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <title>AT_Year_End_Review</title>
</head>
<body>
<script type="text/x-template" id="app-template">
    <v-app>
        <v-container>
            <v-row no-gutters align="center" justify="center">
                <v-sheet
                        color="white"
                        elevation="6"
                        height="640"
                        width="480"
                >
                    <div v-if="loading.displayLogin">
                        <v-skeleton-loader
                                :loading="loading.loadingLogin"
                                class="mx-auto"
                                max-width="480"
                                type="list-item-two-line, actions"
                        >
                            <form>
                                <v-text-field v-model="loginForm.name" label="Name" required>
                                </v-text-field>
                                <v-text-field v-model="loginForm.pwd" label="Password" required>
                                </v-text-field>
                                <v-btn
                                        color="success"
                                        class="mr-4"
                                        @click="showLogin"
                                >
                                    Login
                                </v-btn>
                                <v-btn
                                        color="error"
                                        class="mr-4"
                                        @click="showRegister"
                                >
                                    Register
                                </v-btn>
                            </form>
                        </v-skeleton-loader>

                    </div>
                    <div v-if="loading.displayRegister">
                        <v-skeleton-loader
                                :loading="loading.loadingRegister"
                                class="mx-auto"
                                max-width="480"
                                type="list-item-avatar, divider, list-item-three-line, card-heading, image, actions"
                        >
                            <v-form
                                    ref="form"
                            >
                                <v-text-field v-model="formData.name" label="Name" required>
                                </v-text-field>
                                <v-text-field v-model="formData.pwd" label="Password" required type="password">
                                </v-text-field>
                                <v-file-input accept="image/*" label="Avatar" v-model="formData.pic"></v-file-input>
                                <v-radio-group v-model="formData.sexual" label="Sexual" >
                                    <v-radio
                                            label="Male"
                                            value="male"
                                    ></v-radio>
                                    <v-radio
                                            label="Female"
                                            value="female"
                                    ></v-radio>
                                </v-radio-group>

                                <v-select
                                        v-model="formData.topic"
                                        :items="topicItem"
                                        attach
                                        chips
                                        label="Topic"
                                        multiple
                                ></v-select>
                            </v-form>


                        </v-skeleton-loader>
                    </div>
                </v-sheet>
            </v-row>
        </v-container>
    </v-app>
</script>
<div id="app"></div>
<script src="js/vue.js"></script>
<script src="js/vuetify.js"></script>
<script src="js/app.js"></script>
</body>
</html>
